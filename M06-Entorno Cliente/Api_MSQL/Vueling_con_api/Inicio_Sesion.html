<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web alumnos</title>
    <!-- Link al CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Link a los iconos de el formaulario -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <!------------------------ menu ---------------------------------->
    <nav class="navbar navbar-expand-lg" style="background-color: #fcf8ad;">
        <!-- Navbar content -->
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Vueling</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="./Inicio_Sesion.html">Login</a>
              <a class="nav-link" href="./Nuevo_Usuario.html">Registrarse</a>
              <a class="nav-link" href="./Buscar_vuelo.html">Buscar vuelo</a>
            </div>
          </div>
        </div>
      </nav>
    <!------------------------ Contenido ---------------------------------->

    <div class="formulario" id="formulario">
        <!------------------------ hora actual ---------------------------------->
        <p id="hora"></p>

        <!------------------------ Login ---------------------------------->
        <h1>Login</h1>
        <div class="contenedor">
            <!-- Pedimos el Correo Electrónico -->
            <div class="input-contenedor">
                <!-- icono de correo -->
                <i class="fas fa-solid fa-user icon"></i>
                <!-- lugar donde el usuario pondrá el Correo Electrónico en el formulario -->
                <input type="text" id="login_usuario" placeholder="Usuario">
                <!-- ponemos un span para poner el error si el usuario pone mal un campo -->
                <span style="color:red" id="errorLogin_usuario"></span>
            </div>

            <!-- Pedimos la contraseña -->
            <div class="input-contenedor">
                <!-- icono de llave -->
                <i class="fas fa-key icon"></i>
                <!-- lugar donde el usuario pondrá la contraseña en el formulario -->
                <input type="password" id="login_password" placeholder="Contraseña">
                <!-- ponemos un span para poner el error si el usuario pone mal un campo -->
                <span style="color:red" id="errorLogin_password"></span>
            </div>

            <!-- Botón de inicio de sesión -->
            <button id="myBtn_login" class="button">Iniciar sesion</button>

            <!-- frase debajo de el boton i link al otro formulario-->
            <p>¿No tienes una cuenta? <a class="link" href="./Nuevo_Usuario.html">Registrate</a></p>
        </div>
    </div>

    <div class="cookies">
        <!------------------------ Cookies ---------------------------------->
        <div id="cookie-message" style="display: none;">
            <p>Este sitio web utiliza cookies para mejorar la experiencia del usuario. Al hacer clic en Aceptar, acepta
                nuestra política de cookies.</p>
            <button id="accept-cookie">Aceptar todas</button>
            <button id="rechazar-cookie">Rechazar</button>
            <button id="minim-cookie">Aceptar minimas</button>
        </div>
    </div>

    <!-- Script -->
    <script src="./js/Inicio_Sesion.js"></script>
</body>

</html>
