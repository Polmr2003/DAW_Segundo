<!DOCTYPE html>
<html>

<head>
  <title>Inicio de Sesión</title>
  <!-- Link al CSS -->
  <link rel="stylesheet" href="./css/Vueling_css.css">

  <!-- Link a los iconos del formulario -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</head>

<body>
  <!------------------------ menu ---------------------------------->
  <nav class="navbar navbar-expand-lg" style="background-color: #fcf8ad;">
    <!-- Navbar content -->
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Vueling</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="./Inicio_Sesion.html">Login</a>
          <a class="nav-link" href="./Nuevo_Usuario.html">Registrarse</a>
          <a class="nav-link" href="./Reserva.html">Reserva</a>
        </div>
      </div>
    </div>
  </nav>
  <!------------------------ Contenido ---------------------------------->
  <form class="formulario">

    <h1>Reserva de vuelo</h1>
    <div class="contenedor">
      <!-- Preguntamos si el vuelo es de ida o ida y vuelta || name opcion para que solo pueda elegir uno, checked para que este seleccionada por defecto-->
      <input type="radio" id="ida_vuelta" name="opcion" checked>
      <label for="ida_vuelta">Ida y vuelta</label><br>

      <input type="radio" id="ida" name="opcion">
      <label for="ida">Ida</label><br>

      <!-- Selector de origen -->
      <h5>Origen</h5>
      <div class="select-contenedor">
        <!-- icono de lugar -->
        <i class="fas fa-map-marker-alt icon"></i>
        <!-- selector con las ciudades -->
        <select id="ciudades_origen"></select>
      </div>
      <div style="text-align: center; color: red;" id="errorOrigen"></div>

      <!-- Selector de destino -->
      <h5>Destino</h5>
      <div class="select-contenedor">
        <!-- icono de lugar -->
        <i class="fas fa-map-marker-alt icon"></i>
        <!-- selector con las ciudades -->
        <select id="ciudades_destino"></select>
      </div>
      <div style="text-align: center; color: red;" id="errorDestino"></div>


      <!-- Pedimos la fecha de ida y vuelta -->
      <div class="d-flex justify-content-between">
        <div id="div_fecha_ida">
          <label for="ida_date">Fecha de ida</label><br>
          <input type="date" id="ida_date">
        </div>
        <div id="div_fecha_vuelta">
          <label for="vuelta_date">Fecha de vuelta</label><br>
          <input type="date" id="vuelta_date">
        </div>
      </div>
      <span style="color: red;" id="errorIda_date"></span><br>
      <span style="color: red;" id="errorVuelta_date"></span><br>

      <!-- Titulo donde pedimos el numero de pasajeros -->
      <div>
        <!--subrayado -->
        <u>
          <!--titulo -->
          <h5>Pasajeros</h5>
        </u>

        <!-- Pedimos los pasajeros  -->
        <div>
          <label for="pasajeros">Cuantos pasajeros son:</label><br>
          <input type="text" id="pasajeros" style="font-size: 16px;" placeholder="Numero total de pasajeros">
        </div><br>
        <div id="edades_pasajeros" style="display: none;">
          <h5>Edad de los pasajeros:</h5>
          <div id="edad_pasajeros_container">
            <!-- Aquí s'afegiran els camps d'edat mitjançant JavaScript -->
          </div>
        </div><br>


        <!-- Botón de reserva -->
        <input type="submit" id="myBtn_res" class="button" value="Reservar">

      </div>
  </form>

  <!-- Script -->
  <script src="js/Reserva.js"></script>
</body>

</html>
