<!DOCTYPE html>
<html>

<head>
    <title>Inicio de Sesión y Registro</title>
    <script src="/Vueling/js/index.js"></script>
    <link rel="stylesheet" href="./css/Vueling_css.css">
</head>

<body>
    <div class="container">
        <h2>Registrarse</h2>
        <form action="registro.php" method="post">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese su Nombre" required>
            <br>
            <label for="Apellidos">Apellidos:</label>
            <input type="password" id="Apellidos" name="Apellidos" placeholder="Ingrese sus Apellidos" required>
            <br>
            <label for="Correo_electronico">Correo Electronico:</label>
            <input type="text" id="Correo_electronico" name="Correo_electronico" placeholder="Ingrese su correo Electronico" required>
            <br>
            <label for="Nombre_de_usuario">Nombre de Usuario:</label>
            <input type="text" id="Nombre_de_usuario" name="Nombre_de_usuario" placeholder="Ingrese el Nombre de usuario" required>
            <br>
            <label for="Contraseña">Contraseña:</label>
            <input type="password" id="Contraseña" name="Contraseña" placeholder="Ingrese la Contrasena" required>
            <br>
            <button type="submit">Registrarse</button>
        </form>
        <p class="switch-form">¿Ya tienes una cuenta? <a href="./Inicio_Sesion.html">Iniciar Sesión</a></p>
    </div>
</body>

</html>
