    <!-- Link a los iconos de el formaulario -->

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</head>

<body>
    <!------------------------ menu ---------------------------------->
    <nav class="navbar navbar-expand-lg" style="background-color: #fcf8ad;">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Vueling</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./Inicio_Sesion.html">Login</a>
                    <a class="nav-link" href="./Nuevo_Usuario.html">Registre</a>
                    <a class="nav-link" href="#">Recerca</a>
                </div>
            </div>
        </div>
    </nav>
    <!------------------------ Contenido ---------------------------------->

    <form class="formulario">

        <h1>Registrate</h1>
        <div class="contenedor">
            <!-- Pedimos el Nombre -->
            <div class="input-contenedor">
                <!-- icono de la persona -->
                <i class="fas fa-user icon"></i>
                <!-- ponemos el lugar donde el usuario pondra el Nombre en el formulario i lo pedimos -->
                <input type="text" placeholder="Nombre">

            </div>

            <!-- Pedimos los Apellidos -->
            <div class="input-contenedor">
                <!-- icono de la persona -->
                <i class="fas fa-user icon"></i>
                <!-- ponemos el lugar donde el usuario pondra los Apellidos en el formulario i los pedimos -->
                <input type="text" placeholder="Apellidos">

            </div>

            <!-- Pedimos el correo electronico -->
            <div class="input-contenedor">
                <!-- icono de el correo electronico  -->
                <i class="fas fa-envelope icon"></i>
                <!-- ponemos el lugar donde el usuario pondra el Correo Electronico en el formulario i lo pedimos -->
                <input type="text" placeholder="Correo Electronico">

            </div>

            <!-- Pedimos el nombre de usuario -->
            <div class="input-contenedor">
                <!-- icono de la persona -->
                <i class="fas fa-user icon"></i>
                <!-- ponemos el lugar donde el usuario pondra el Nombre de usuario en el formulario i lo pedimos -->
                <input type="text" placeholder="Nombre de usuario">

            </div>

            <!-- Pedimos la contraseña -->
            <div class="input-contenedor">
                <!-- icono de la llave -->
                <i class="fas fa-key icon"></i>
                <!-- ponemos el lugar donde el usuario pondra la contraseña en el formulario i la pedimos -->
                <input type="password" placeholder="Contraseña">

            </div>
            <!-- boton de login/registro -->
            <input type="submit" value="Registrate" class="button">

            <!-- frase debajo de el boton i link al otro formulario-->
            <p>¿Ya tienes una cuenta?<a class="link" href="Inicio_Sesion.html">Iniciar Sesion</a></p>
        </div>
    </form>

    </div>
    </div>
