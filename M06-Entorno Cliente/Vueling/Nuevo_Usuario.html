<body>
       <!------------------------ menu ---------------------------------->
       <nav class="navbar navbar-expand-lg" style="background-color: #fcf8ad;">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Vueling</a>

                </div>
            </div>
        </div>
    </nav>
    <!------------------------ Contenido ---------------------------------->

    <form class="formulario" id="registro-form">
        <h1>Registrate</h1>
        <div class="contenedor">
            <!-- Pedimos el Nombre -->
            <div class="input-contenedor">
                <!-- icono de la persona -->
                <i class="fas fa-user icon"></i>
                <!-- ponemos el lugar donde el usuario pondra el Nombre en el formulario i lo pedimos -->
                <input type="text" id="new_nombre" placeholder="Nombre">
                <!-- ponemos un span para poner el error si el usuario pone mal un campo -->
                <span style="color:red" id="errorName"></span>
            </div>

            <!-- Pedimos los Apellidos -->
            <div class="input-contenedor">
                <!-- icono de la persona -->
                <i class="fas fa-user icon"></i>
                <!-- ponemos el lugar donde el usuario pondra los Apellidos en el formulario i los pedimos -->
                <input type="text" id="new_apellido" placeholder="Apellidos">
                <!-- ponemos un span para poner el error si el usuario pone mal un campo -->
                <span style="color:red" id="errorSubname"></span>
            </div>

            <!-- Pedimos el correo electronico -->
            <div class="input-contenedor">
                <!-- icono de el correo electronico  -->
                <i class="fas fa-envelope icon"></i>
                <!-- ponemos el lugar donde el usuario pondra el Correo Electronico en el formulario i lo pedimos -->
                <input type="text" id="new_gmail" placeholder="Correo Electronico">
                <!-- ponemos un span para poner el error si el usuario pone mal un campo -->
                <span style="color:red" id="errorGmail"></span>
            </div>

            <!-- Pedimos el nombre de usuario -->
            <div class="input-contenedor">
                <!-- icono de la persona -->
                <i class="fas fa-user icon"></i>
                <!-- ponemos el lugar donde el usuario pondra el Nombre de usuario en el formulario i lo pedimos -->
                <input type="text" id="new_usuari" placeholder="Nombre de usuario">
                <!-- ponemos un span para poner el error si el usuario pone mal un campo -->
                <span style="color:red" id="errorUsuari"></span>
            </div>

            <!-- Pedimos la contrase単a -->
            <div class="input-contenedor">
                <!-- icono de la llave -->
                <i class="fas fa-key icon"></i>
                <!-- ponemos el lugar donde el usuario pondra la contrase単a en el formulario i la pedimos -->
                <input type="password" id="new_password" placeholder="Contrase単a">
                <!-- ponemos un span para poner el error si el usuario pone mal un campo -->
                <span style="color:red" id="errorPassword"></span>
            </div>

            <!-- boton de registro -->
            <input type="submit" id="myBtn_registro" class="button" value="Registrarse">

            <!-- frase debajo de el boton i link al otro formulario-->
            <p>多Ya tienes una cuenta?<a class="link" href="Inicio_Sesion.html">Iniciar Sesion</a></p>
        </div>
    </form>

    <!-- Script -->
    <script src="js/Inicio_Registro.js"></script>
