<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form [formGroup]="login" (ngSubmit)="enviament()">
      <!--  -->
      <div class="form-group">
        <label for="email">Enter your email</label>
        <input type="email" id="email" formControlName="nomUsuari" class="form-control">

        <!-- Es obligatoria -->
        <div *ngIf="this.login.get('nomUsuari')?.errors?.['required'] && this.login.get('nomUsuari')?.touched"
          class="alert alert-danger" id="errors_div">
          Aquest camp és obligatori.
        </div>
      </div>

      <!--  -->
      <div class="form-group">
        <label for="password">Enter your password</label>
        <input type="password" id="password" formControlName="contrasenya" class="form-control">

        <!-- Es obligatoria -->
        <div *ngIf="this.login.get('contrasenya')?.errors?.['required'] && this.login.get('contrasenya')?.touched"
          class="alert alert-danger" id="errors_div">
          Aquest camp és obligatori.
        </div>
      </div>

      <!-- Mensaje de errores -->
      <div *ngIf="mensaje" [ngClass]="mensaje.includes('Error') ? 'alert-danger' : 'alert-success'"
        class="alert mt-3">
        {{ mensaje }}
      </div>

      <!-- Boton enviar-->
      <button type="submit" class="btn login-btn">Login</button>
    </form>
  </div>
</div>
